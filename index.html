<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Cart</title>

    <!-- font awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind + daisyUi -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- stylesheet -->
 <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
   
    <header>
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                </div>
                
                  
                  
              </div>
              <a class="btn btn-ghost text-2xl font-bold text-purple-800">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 space-x-2 ">
                <li class="font-semibold"><a>Home</a></li>
                <li class="font-semibold">
                  <a>Products</a>
                </li>
                <li class="font-semibold"><a>About</a></li>
                <li class="font-semibold"><a>Contact</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </div>
          </div>
    </header>

    <!-- banner section -->

<section>
    <div
class="hero min-h-[700px] "
style="background-image: url(Assets/banner-image.png);"
>
<div class="hero-overlay"></div>
<div class="hero-content text-neutral-content mr-[530px]">
<div class="max-w-7xl">
  <h1 class="mb-5 text-5xl font-bold">Best Collection For You</h1>
  <p class="mb-5">
    Discover the latest trends on fashion, electronics, and more.Shop with confidence and style at SwiftCart.
  </p>
  <button class="btn btn-primary font-semibold">Shop Now</button>
</div>
</div>
</div>
</section>

</body>
</html>
